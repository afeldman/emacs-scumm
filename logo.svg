<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#2b2b2b" stroke="#61dafb" stroke-width="3"/>
  
  <!-- Emacs editor frame -->
  <rect x="30" y="30" width="140" height="140" rx="5" fill="#1e1e1e" stroke="#61dafb" stroke-width="2"/>
  
  <!-- Title bar -->
  <rect x="30" y="30" width="140" height="25" rx="5" fill="#61dafb"/>
  <text x="100" y="49" font-family="monospace" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e1e1e">SCUMM</text>
  
  <!-- Game window (monitor style) -->
  <rect x="45" y="65" width="110" height="85" rx="3" fill="#0a0a0a" stroke="#61dafb" stroke-width="1.5"/>
  
  <!-- Scene area (left) - adventure game scene -->
  <rect x="50" y="70" width="50" height="75" fill="#1a3a1a"/>
  <circle cx="65" cy="95" r="12" fill="#ffaa00"/> <!-- Player character -->
  <polygon points="78,140 82,130 86,140" fill="#228822"/> <!-- Tree -->
  
  <!-- Text area (right) - dialog/text -->
  <text x="105" y="82" font-family="monospace" font-size="7" fill="#61dafb">Look</text>
  <text x="105" y="92" font-family="monospace" font-size="7" fill="#888">A strange</text>
  <text x="105" y="100" font-family="monospace" font-size="7" fill="#888">place...</text>
  
  <!-- Inventory bar at bottom -->
  <rect x="50" y="145" width="100" height="8" fill="#333"/>
  <rect x="52" y="146.5" width="6" height="5" fill="#ffaa00"/> <!-- Item -->
  <rect x="62" y="146.5" width="6" height="5" fill="#0088ff"/> <!-- Item -->
  
  <!-- Corner decorations (SCUMM style) -->
  <circle cx="40" cy="40" r="3" fill="#61dafb" opacity="0.5"/>
  <circle cx="160" cy="40" r="3" fill="#61dafb" opacity="0.5"/>
  <circle cx="40" cy="160" r="3" fill="#61dafb" opacity="0.5"/>
  <circle cx="160" cy="160" r="3" fill="#61dafb" opacity="0.5"/>
</svg>
